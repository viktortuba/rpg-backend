version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: game_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  account-service:
    build: ./services/account-service
    ports:
      - "3001:3000"
    env_file: .env
    depends_on:
      - postgres
    command: npm run dev

  character-service:
    build: ./services/character-service
    ports:
      - "3002:3000"
    env_file: .env
    depends_on:
      - postgres
      - redis
    command: npm run dev

  combat-service:
    build: ./services/combat-service
    ports:
      - "3003:3000"
    env_file: .env
    depends_on:
      - postgres
    command: npm run dev

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data: